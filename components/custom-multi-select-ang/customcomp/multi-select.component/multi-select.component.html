<kendo-multiselect [data]="multiSelectData"
                   [title]="title"
                   [textField]="textField"
                   [valueField]="valueField"
                   [filterable]="true"
                   (filterChange)="multiSelectFilterChange($event)"
                   (valueChange)="multiSelectValueChange($event)"
>
</kendo-multiselect>

<div style="margin: 1rem; border: 1px black solid;">
    Debug - multi-select.component.html:<br/>
    Title: {{title}}<br/>
    dataSourceName: {{dataSourceName}}<br/>
    dataSourceName: {{textField}}<br/>
    dataSourceName: {{valueField}}<br/>
</div>
