<style>
    .cardContainer {
        width: 80%;
        max-width: 1240px;
        /*margin: 0 auto;*/
        margin-left: 5%;
        margin-right: 5%;
        display: grid;

        grid-template-rows: auto; /* row heights will be determined purely by the content */
        grid-gap: 20px; /* column and row gutters. */
    }

    @media only screen and (max-width: 768px) {
        .cardContainer {
            grid-template-columns: 100%;
        }
    }

    /* On wider viewports, two cards per row. (2 columns of same width)*/
    @media only screen and (min-width: 769px) and (max-width: 1023px) {
        .cardContainer {
            grid-template-columns: 50% 50%;
        }
    }
